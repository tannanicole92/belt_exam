<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'beltapp/css/style.css' %}">
  </head>
  <body class="loginb">
    <h4 class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </h4>

    <div class="register">
      <h3>Register</h3>
      <h4 style="margin-top:-10px;"> <a style="text-decoration:none; color:black;" href="/">< Back to Login Page</a> </h4>
      <form action="/create" method="POST">
        {% csrf_token %}
        <p>
          <label for fname="first_name" id="name1">First name:</label>
          <input type="text" id="fname" name="first_name"><p>
        <p>
          <label for lname="last_name" id="name1">Last name:</label>
          <input type="text" id="lname" name="last_name"><p>
        <p>
          <label for email="email" id="name1">Email:</label>
          <input type="text" id="regemail" name="email"></p>
        <p>
          <label for password="password" id="name1">Password:</label>
          <input type="password" id="regpw" name="password"></p>
        <p>
          <label for passwordcon="passwordcon" id="name1">Confirm Password:</label>
          <input type="password" id="pwconfirm" name="passwordcon"></p>
        <p>
          <input type="submit" id="submit" name="submit" value="Register"></p>
      </form>
    </div>

  </body>
</html>
